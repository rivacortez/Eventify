
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ event.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>
  <mat-card-footer>
    <p>{{ 'Registered Attendees' | translate }}: {{ registeredAttendees }}</p>
    <p>{{ 'Attendance %' | translate }}: {{ attendancePercentage }}%</p>
  </mat-card-footer>
</mat-card>
